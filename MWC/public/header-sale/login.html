<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>- MWC</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>ĐĂNG NHẬP</h2>
        <form>
          <div class="form-group">
            <label for="username">Tên đăng nhập *</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu *</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Đăng nhập</button>

          <a href="#">Quên mật khẩu?</a>
        </form>
        <div class="divider"><span>HOẶC</span></div>
        <div class="register">
          <button>ĐĂNG KÝ</button>
        </div>
        <div class="social">
          <button>
            <img src="/facebooklogin.svg" alt="fb" />
            Facebook
          </button>
          <button>
            <img src="/googlelogin.svg" alt="gg" />
            Google
          </button>
        </div>
        <div class="note">
          Nếu Quý khách có vấn đề gì thắc mắc hoặc cần hỗ trợ gì thêm có thể
          liên hệ:<br />
          Hotline: 1900.633.349<br />
          Hoặc Inbox Facebook
        </div>
      </div>

      <div class="line"></div>

      <div class="form-box">
        <h2>ĐĂNG KÝ</h2>
        <form>
          <div class="form-group">
            <label for="reg-username">Tên đăng nhập *</label>
            <input type="text" id="reg-username" required />
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại *</label>
            <input type="tel" id="phone" required />
          </div>
          <div class="form-group">
            <label for="reg-password">Mật khẩu *</label>
            <input type="password" id="reg-password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Nhắc lại mật khẩu *</label>
            <input type="password" id="confirm-password" required />
          </div>
          <button type="submit">Đăng ký</button>
        </form>
        <div class="note">
          Thông tin cá nhân của bạn sẽ được dùng để điền vào hóa đơn, giúp bạn
          thanh toán nhanh chóng và dễ dàng
        </div>
      </div>
    </div>
  </body>
</html>
